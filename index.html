<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <title>Jogo Adivinhação</title>
</head>

<body>
  <main>
    <div class="screen1">
      <form">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>
        <input id="inputNumber" type="number" autofocus>
        <button id="btnTry">Tentar</button>
        </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 vezes</h2>
      <button id="btnReset">Jogar Novamente</button>
    </div>

  </main>

  <script src="./main.js"></script>
</body>

</html>
